<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div id="block-0" class="row">
        <div class="hour">9AM</div>
        <div contenteditable="true" data-timeBlock="0"></div>
        <button class="saveBtn" data-timeBlock="0">
          <i class="fas fa-save fa-1x" data-timeBlock="0"></i>
        </button>
      </div>

      <div id="block-1" class="row">
        <div class="hour">10AM</div>
        <div contenteditable="true" data-timeBlock="1"></div>
        <button class="saveBtn" data-timeBlock="1">
          <i class="fas fa-save fa-1x" data-timeBlock="1"></i>
        </button>
      </div>

      <div id="block-2" class="row">
        <div class="hour">11AM</div>
        <div contenteditable="true" data-timeBlock="2"></div>
        <button class="saveBtn" data-timeBlock="2">
          <i class="fas fa-save fa-1x" data-timeBlock="2"></i>
        </button>
      </div>

      <div id="block-3" class="row">
        <div class="hour">12AM</div>
        <div contenteditable="true" data-timeBlock="3"></div>
        <button class="saveBtn" data-timeBlock="3">
          <i class="fas fa-save fa-1x" data-timeBlock="3"></i>
        </button>
      </div>

      <div id="block-4" class="row">
        <div class="hour">1PM</div>
        <div contenteditable="true" data-timeBlock="4"></div>
        <button class="saveBtn" data-timeBlock="4">
          <i class="fas fa-save fa-1x" data-timeBlock="4"></i>
        </button>
      </div>

      <div id="block-5" class="row">
        <div class="hour">2PM</div>
        <div contenteditable="true" data-timeBlock="5"></div>
        <button class="saveBtn" data-timeBlock="5">
          <i class="fas fa-save fa-1x" data-timeBlock="5"></i>
        </button>
      </div>

      <div id="block-6" class="row">
        <div class="hour">3PM</div>
        <div contenteditable="true" data-timeBlock="6"></div>
        <button class="saveBtn" data-timeBlock="6">
          <i class="fas fa-save fa-1x" data-timeBlock="6"></i>
        </button>
      </div>

      <div id="block-7" class="row">
        <div class="hour">4PM</div>
        <div contenteditable="true" data-timeBlock="7"></div>
        <button class="saveBtn" data-timeBlock="7">
          <i class="fas fa-save fa-1x" data-timeBlock="7"></i>
        </button>
      </div>

      <div id="block-8" class="row">
        <div class="hour">5PM</div>
        <div contenteditable="true" data-timeBlock="8"></div>
        <button class="saveBtn" data-timeBlock="8">
          <i class="fas fa-save fa-1x" data-timeBlock="8"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
