    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container row-1 time-block">
      <!-- Timeblocks go here -->

      <div class="hour row font-weight-light">9AM</div>
      <div id="block-0" contenteditable="true" class="row"></div>
      <div class="row">

      </div>
